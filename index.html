<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klima App</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mate&display=swap"
      rel="stylesheet"
    />
  </head>
<div class="klima-app">
  <body>
      <header>
        <h1>Weather Status</h1>
        <form class="search-form">
          <input type="text" placeholder="search for city" required class="search-input" />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <h2>New York</h2>
        <span>Monday 19:38</span>
        <div class="temperature-container">
        <div>⛅32°C</div>
        Clear
      <br>
      </div>
        <div>
          Humidity 
          <br/>85%
        </div>
        <div>
          <p>Wind 
            <br/>5.14km/h</p>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/GloriaWex" target="_blank"
          >Gloria Wechselberger</a
        >
        is
        <a href="https://github.com/GloriaWex/My-Weather-App" target="_blank"
          >open sourced on GitHub</a
        >
        and hosted on
        <a href="https://kliima.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
  </body>
</html>
