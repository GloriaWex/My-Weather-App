<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klima App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mate&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <div class="klima-app">
    <body>
      <header>
        <h1>Weather Status</h1>
        <form class="search-form" id="search-form">
          <input
            type="text"
            placeholder="search for city"
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather">
          <div>
            <p class="weather-app-details">
              <span id="time"></span>, <span id="weather-condition"></span>
            </p>
          </div>
          <img src="images/rain.png" class="weather-icon" />
        </div>
        <h2 class="temperature" id="temperature"></h2>

        <h3 class="city" id="city"></h3>
        <div class="temperature-details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity" id="humidity"></p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="images/windspeed.png" />
            <div>
              <p class="wind-speed" id="wind-speed"></p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/GloriaWex" target="_blank"
          >Gloria Wechselberger</a
        >
        is
        <a href="https://github.com/GloriaWex/My-Weather-App" target="_blank"
          >open sourced on GitHub</a
        >
        and hosted on
        <a href="https://kliima.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </body>
    <script src="src/index.js"></script>
  </div>
</html>
